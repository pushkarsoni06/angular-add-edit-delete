 <form>
	<input type="hidden" ng-model="formModel.id">
	<div class="form-group">
		<label>First Name:</label>
		<input type="text" class="form-control" ng-model="formModel.fname"  name="fname">
	</div>
	<div class="form-group">
		<label>Last Name:</label>
		<input type="text" class="form-control" ng-model="formModel.lname" name="lname" >
	</div>
	<div class="form-group">
		<label>Email address:</label>
		<input type="email" class="form-control" ng-model="formModel.email" id="email">
	</div>
	<div class="form-group">
		<label>Phone Number:</label>
		<input type="text" class="form-control" ng-model="formModel.phonenumber" id="phonenumber">
	</div>
	<div class="form-group">
		<label class="radio-inline"><input type="radio" name="optradio" value="Active" ng-model="formModel.status">Active</label>
		<label class="radio-inline"><input type="radio" name="optradio" value="Inactive" ng-model="formModel.status">Inactive</label>
	</div>
  
	<button type="submit" class="btn btn-default" ng-click="createContact()">Submit</button>
	<a ui-sref="/">Back</a>
</form>
