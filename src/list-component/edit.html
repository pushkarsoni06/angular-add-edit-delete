 <form name="contactForm">
	<input type="hidden" ng-model="formModel.id">
	<div class="form-group">
		<label>First Name:</label>
		<input type="text" class="form-control" ng-model="formModel.fname"  name="fname" required>
	</div>
	<div class="form-group">
		<label>Last Name:</label>
		<input type="text" class="form-control" ng-model="formModel.lname" name="lname" required>
	</div>
	<div class="form-group">
		<label>Email address:</label>
		<input type="email" class="form-control" ng-model="formModel.email" name="email" id="email" required>
	</div>
	<div class="form-group">
		<label>Phone Number:</label>
		<input type="text" class="form-control" ng-model="formModel.phonenumber"  name="phonenumber" id="phonenumber" required>
	</div>
	<div class="form-group">
		<label class="radio-inline"><input type="radio" name="optradio" value="Active" ng-model="formModel.status">Active</label>
		<label class="radio-inline"><input type="radio" name="optradio" value="Inactive" ng-model="formModel.status">Inactive</label>
	</div>
  
	<button type="submit" class="btn btn-default" ng-disabled="disableSubmitButton()" ng-click="createContact()">Submit</button>
	<a ui-sref="/">Back</a>
</form>
